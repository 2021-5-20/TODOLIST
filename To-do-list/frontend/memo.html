<!DOCTYPE html>
<html lang="zh">
<head>
  <style>
    .spinner {
      width: 3rem;
      height: 3rem;
      border: 0.5rem solid #f3f3f3;
      border-top: 0.5rem solid #b6b8b9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <meta charset="UTF-8">
  <title>我的备忘录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">📝 备忘录系统</a>
      <div class="d-flex">
        <button class="btn btn-outline-success me-2" onclick="addMemo()">➕ 添加备忘录</button>
        <button class="btn btn-outline-danger" onclick="logout()">退出登录</button>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="addMemoModal" tabindex="-1" aria-labelledby="addMemoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMemoModalLabel">新增备忘录</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          <textarea id="memoContent" class="form-control" placeholder="请输入备忘录内容..." rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="submitMemo()">保存</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div id="memo-list" class="row g-4">
      <p>正在加载备忘录...</p>
    </div>
  </div>

  <script src="/static/memo.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
